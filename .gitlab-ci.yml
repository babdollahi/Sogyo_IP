services:
  - docker:dind

stages:
  - build
  - test

variables:
  JAVA_HOME: "/usr/local/openjdk-17"
  PATH: "$PATH:$JAVA_HOME/bin"

build-job:
  stage: build
  image: docker:23.0.5
  script:
    - docker images
    - export JAVA_HOME=$JAVA_HOME
    - export PATH=$PATH
    - java -version
    - ./gradlew clean build --no-build-cache

test-job:
  stage: test
  image: openjdk:17-jdk
  script:
    - docker images
    - docker ps
    - export JAVA_HOME=$JAVA_HOME
    - export PATH=$PATH
    - java -version
    - ./gradlew test
